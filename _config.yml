# ----------------------------------------
# THEME CONFIGURATION
# ----------------------------------------
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-include-cache

# ----------------------------------------
# SITE SETTINGS
# ----------------------------------------
title: "Sharvita Paithankar | Technical Portfolio"
name: "Sharvita Paithankar"
description: "AI/ML, Full-Stack Development, and Cloud Engineering Portfolio."
locale: "en-US"
repository: "sharvita/sharvita.github.io"
minimal_mistakes_skin: "dark" 
logo: "/assets/images/logo.png"

# AUTHOR PROFILE (REQUIRED for avatar to show up on pages/posts)
author:
  name: "Sharvita Paithankar"
  # Use the direct path to the image in your repository's assets folder
  avatar: "/assets/images/myLinkedinPicture.JPEG" 
  bio: "AI/ML, Full-Stack Development, and Cloud Engineering Portfolio" 

# NAVIGATION MENU - Defines the links in the header
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      
# SITE NAVIGATION (Primary Header Links)
main:
  - title: "Home"
    url: "/"
  - title: "About Me"
    url: "/about/"
  - title: "Projects"
    url: "/projects/" # Assuming you will create this page later

header:
  overlay_color: "#000000" # Pure Black
  overlay_image: /assets/images/abstract-tech-background.jpg
  caption: "Sharvita Paithankar | AI/ML, Full-Stack, Cloud Engineer"
  actions:
    - label: "View Resume (PDF)"
      url: "/assets/sharvita-resume.pdf" # This must be the path to the PDF in your repo
    - label: "Get In Touch"
      url: "mailto:sharvitap123@gmail.com"

# Footer content
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sharvita"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin-in"
      url: "https://linkedin.com/in/sharvita/"

# Build settings
markdown: kramdown
permalink: /:title/
timezone: America/Denver
