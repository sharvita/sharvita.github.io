# ----------------------------------------
# THEME CONFIGURATION
# ----------------------------------------
# Keep the theme for Jekyll plugins and general structure, but we will override the main page.
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-include-cache

# ----------------------------------------
# SITE SETTINGS
# ----------------------------------------
title: "Sharvita Paithankar | AI, Full-Stack, Cloud Portfolio"
name: "Sharvita Paithankar"
description: "AI/ML, Full-Stack Development, and Cloud Engineering Portfolio."
locale: "en-US"
repository: "sharvita/sharvita.github.io"
minimal_mistakes_skin: "dark"
# logo: /assets/images/logo.png # Optional - Uncomment if you add a logo file

# AUTHOR PROFILE
author:
  name: "Sharvita Paithankar"
  # IMPORTANT: The path must be relative to the site root
  avatar: "/assets/images/myLinkedinPicture.JPEG" 
  bio: "AI/ML, Full-Stack Development, and Cloud Engineering Portfolio." 

# NAVIGATION LINKS (Used for standard Jekyll pages and posts)
# We will use the custom site-nav in index.html, but keep these for other pages
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true

# PRIMARY HEADER NAVIGATION (Keep as fallback for other pages)
main:
  - title: "Home"
    url: "/"
  - title: "About Me"
    url: "/about/" # Links to the permalink set in _pages/about.md
  - title: "Projects"
    url: "/projects/" 

header:
  overlay_color: "#000000" # Pure Black
  overlay_image: /assets/images/abstract-tech-background.jpg
  caption: "Sharvita Paithankar | AI/ML, Full-Stack, Cloud Engineer"
  actions:
    - label: "View Resume (PDF)"
      # FIXED RESUME LOCATION
      url: "/assets/images/sharvita-resume.pdf"
    - label: "Get In Touch"
      url: "mailto:sharvitap123@gmail.com"

# Footer content
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sharvita"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin-in"
      url: "https://linkedin.com/in/sharvita/"

# Build settings
markdown: kramdown
permalink: /:title/
timezone: America/Denver
