# _config.yml
# ----------------------------------------
# THEME CONFIGURATION
# ----------------------------------------
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-include-cache

# ----------------------------------------
# SITE SETTINGS
# ----------------------------------------
title: "Sharvita Paithankar | Technical Portfolio"
name: "Sharvita Paithankar"
description: "AI/ML, Full-Stack Development, and Cloud Engineering Portfolio."
locale: "en-US"
repository: "sharvita/sharvita.github.io"
minimal_mistakes_skin: "dark"
logo: "/assets/images/logo.png"

# AUTHOR PROFILE (REQUIRED FOR AVATAR TO SHOW UP)
author:
  name: "Sharvita Paithankar"
  # Use the direct path to the image in your repository
  avatar: "/assets/images/myLinkedinPicture.JPEG" 
  bio: "AI/ML, Full-Stack Development, and Cloud Engineering Portfolio" 

# NAVIGATION MENU (The links that appear at the top of the site)
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
header:
  overlay_color: "#000000" # Pure Black from index.md
  overlay_image: /assets/images/abstract-tech-background.jpg
  actions:
    - label: "View Resume (PDF)"
      url: "/assets/sharvita-resume.pdf"
    - label: "Get In Touch"
      url: "mailto:sharvitap123@gmail.com"

# Footer content
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sharvita"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin-in"
      url: "https://linkedin.com/in/sharvita/"

# Site Navigation
# Note: These URLs must match the 'permalink' set in the page's front matter (e.g., about.md)
# The Minimal Mistakes theme uses 'main' for the primary header navigation
main:
  - title: "Home"
    url: "/"
  - title: "About Me"
    url: "/about/"
  - title: "Projects"
    url: "/projects/"

# Build settings
markdown: kramdown
permalink: /:title/
timezone: America/Denver
